<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora2 Studio - Next Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              apple: {
                bg: '#F5F5F7',
                card: '#FFFFFF',
                blue: '#007AFF',
              }
            },
            boxShadow: {
              'apple-card': '0 8px 30px rgba(0,0,0,0.04)',
              'apple-hover': '0 20px 40px rgba(0,0,0,0.08)',
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #F5F5F7; color: #1D1D1F; -webkit-font-smoothing: antialiased; margin: 0; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      
      /* React Flow 连线美化 */
      .react-flow__edge-path { 
        stroke: #007AFF; 
        stroke-width: 2.5; 
        stroke-dasharray: 6; 
        stroke-linecap: round;
        filter: drop-shadow(0 2px 4px rgba(0, 122, 255, 0.15));
        transition: all 0.3s ease;
      }

      /* 连线悬停发光 */
      .react-flow__edge.hovered .react-flow__edge-path,
      .react-flow__edge:hover .react-flow__edge-path {
        stroke-width: 5;
        stroke-dasharray: none;
        filter: drop-shadow(0 0 12px rgba(0, 122, 255, 0.6));
      }

      .react-flow__edge.animated .react-flow__edge-path {
        animation: dashdraw 0.8s linear infinite;
      }
      @keyframes dashdraw { from { stroke-dashoffset: 12; } to { stroke-dashoffset: 0; } }
      
      .react-flow__handle { 
        width: 14px !important; 
        height: 14px !important; 
        background: #FFFFFF !important; 
        border: 2px solid #007AFF !important; 
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.15);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 10;
      }
      .react-flow__handle:hover {
        transform: scale(1.4);
        background: #007AFF !important;
        box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
      }

      /* 节点联动高亮效果 */
      .node-resonance {
        box-shadow: 0 0 0 3px #007AFF, 0 0 30px rgba(0, 122, 255, 0.4) !important;
        transform: scale(1.03);
        z-index: 100 !important;
      }

      .react-flow__attribution { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "zustand/": "https://esm.sh/zustand@^5.0.10/",
    "zustand": "https://esm.sh/zustand@^5.0.10",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "dexie": "https://esm.sh/dexie@^4.2.1"
  }
}
</script>
